name: CI workflow for build and check

# Triger na pipeline, odnosno ke se povika sekogas koga ke se napravi pull request na main granka
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build project
        run: npm run build
